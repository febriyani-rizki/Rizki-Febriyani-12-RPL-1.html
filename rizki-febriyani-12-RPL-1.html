<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO BUNGA FEBRIYANI</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffe6f0; /* Warna latar belakang pink muda */
            padding: 0;
            margin: 0;
        }
        nav {
            background-color: #e91e63;
            padding: 15px 20px;
            color: white;
        }
        nav h2 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #d81b60;
        }
        footer {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Navigasi -->
<nav>
    <h2>TOKO BUNGA FEBRIYANI</h2>
    <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang Kami</a></li>
        <li><a href="#">Kontak</a></li>
    </ul>
</nav>

<main>
    <h1>Form Pemesanan</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="TOKO BUNGA FEBRIYANI">Nama Pembeli:</label>
        <input type="text" id="TOKO BUNGA FEBRIYANI" name="TOKO BUNGA FEBRIYANI" required>

        <label for="kategori">Kategori Barang:</label>
        <select id="kategori" name="kategori" required>
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="Matahari">Matahari</option>
            <option value="Lily">Lily</option>
            <option value="Tulip">Tulip</option>
            <option value="Mawar">Mawar</option>
            <option value="Melati">Melati</option>
            <option value="Sakura">Sakura</option>
        </select>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" required>
        
        <label for="Jumlah pesanan">Jumlah pesanan:</label>
        <input type="number" id="Jumlah pesanan" name="Jumlah pesanan" required>

        <label for="Alamat">Alamat:</label>
        <textarea id="Alamat" name="Alamat" required></textarea>

        <label for="Nomor telepon">Nomor telepon:</label>
        <input type="number" id="Nomor telepon" name="Nomor telepon" required>

        <button type="submit" name="submit">Tambah Produk</button>
    </form>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Toko Bunga Febriyani. Semua hak dilindungi.</p>
</footer>

</body>
</html>
